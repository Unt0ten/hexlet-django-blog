{% extends "base.html" %}

{% block content %}
    <h1><a href="{% url 'articles_create' %}">Создать статью</a></h1>
    <h2>Список статей</h2>
    {% for article in articles %}
        <h2><a href="{% url 'article_show' article.id %}">{{ article.name }}</a></h2>
        <div>{{ article.body|slice:":200" }}</div>
        <div><a href="{% url 'articles_update' article.id %}">Редактировать статью</a></div>
        <form action="{% url 'articles_delete' article.id %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Удалить">
        </form>
        {% endfor %}
{% endblock %}
